<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffccd5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Courier New", monospace;
    overflow: hidden;
  }

  .card {
    background: #fff0f3;
    padding: 40px;
    border: 4px solid #000;
    box-shadow: 6px 6px 0 #000;
    text-align: center;
    z-index: 2;
  }

  button {
    font-family: inherit;
    font-size: 18px;
    padding: 10px 20px;
    margin: 12px;
    border: 3px solid black;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    position: absolute;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    image-rendering: pixelated;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let animationRunning = false;

function createFirework(x, y) {
  const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#c77dff"];
  for (let i = 0; i < 40; i++) {
    particles.push({
      x,
      y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 40,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  if (!animationRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    ctx.fillStyle = p.color;
    ctx.fillRect(Math.round(p.x), Math.round(p.y), 6, 6);
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if (p.life <= 0) particles.splice(index, 1);
  });

  if (Math.random() < 0.05) {
    createFirework(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.5
    );
  }

  requestAnimationFrame(animate);
}

document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("card").innerHTML =
    "<h1>ðŸŽ‰ YES ACCEPTED ðŸŽ‰</h1><p>You have unlocked:<br><b>MAXIMUM ROMANCE</b> ðŸ’˜</p>";

  animationRunning = true;
  createFirework(canvas.width / 2, canvas.height / 2);
  animate();
});
</script>

</body>
</html>
