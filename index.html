<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffccd5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Courier New", monospace;
    overflow: hidden;
  }

  .card {
    background: #fff0f3;
    padding: 40px;
    border: 4px solid #000;
    box-shadow: 6px 6px 0 #000;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  button {
    font-family: inherit;
    font-size: 18px;
    padding: 10px 20px;
    margin: 12px;
    border: 3px solid black;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    position: absolute;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    image-rendering: pixelated;
  }

  /* Boss fight shake */
  @keyframes bossShake {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-8px, 6px); }
    20% { transform: translate(8px, -6px); }
    30% { transform: translate(-6px, -8px); }
    40% { transform: translate(6px, 8px); }
    50% { transform: translate(-4px, 4px); }
    60% { transform: translate(4px, -4px); }
    70% { transform: translate(-2px, 2px); }
    80% { transform: translate(2px, -2px); }
    90% { transform: translate(-1px, 1px); }
    100% { transform: translate(0, 0); }
  }

  .shake {
    animation: bossShake 0.6s ease-in-out;
  }

  /* Easter egg overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    z-index: 999;
    text-align: center;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <p style="font-size:14px; margin-top:10px;">
    <b>Aditi ü§ù Mayank</b><br>
    <i>A contract sealed by chaos, pixels, and vibes</i>
  </p>

  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<canvas id="fireworks"></canvas>

<script>
/* NO button logic + Easter egg counter */
const noBtn = document.getElementById("no");
let noAttempts = 0;

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

noBtn.addEventListener("click", () => {
  noAttempts++;

  if (noAttempts === 3) {
    triggerDestiny();
  }
});

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let animationRunning = false;

function createFirework(x, y) {
  const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#c77dff"];
  for (let i = 0; i < 40; i++) {
    particles.push({
      x,
      y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 40,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  if (!animationRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    ctx.fillStyle = p.color;
    ctx.fillRect(Math.round(p.x), Math.round(p.y), 6, 6);
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if (p.life <= 0) particles.splice(index, 1);
  });

  if (Math.random() < 0.05) {
    createFirework(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.5
    );
  }

  requestAnimationFrame(animate);
}

/* YES button */
document.getElementById("yes").addEventListener("click", victory);

/* Victory function (used by YES and Easter egg) */
function victory() {
  const card = document.getElementById("card");
  card.classList.add("shake");

  card.innerHTML =
    "<h1>üèÜ BOSS DEFEATED üèÜ</h1>" +
    "<p><b>Mayank</b> has been claimed by <b>Aditi</b><br>" +
    "<span style='font-size:22px;'>üíò MAXIMUM ROMANCE üíò</span><br><br>" +
    "<i>Game saved automatically.</i></p>";

  animationRunning = true;
  createFirework(canvas.width / 2, canvas.height / 2);
  animate();

  setTimeout(() => {
    card.classList.remove("shake");
  }, 700);
}

/* Easter egg trigger */
function triggerDestiny() {
  const overlay = document.createElement("div");
  overlay.className = "overlay";
  overlay.innerHTML = "‚ùå YOU CANNOT ESCAPE DESTINY ‚ùå<br><br><i>Valentine accepted automatically.</i>";
  document.body.appendChild(overlay);

  setTimeout(() => {
    overlay.remove();
    victory();
  }, 1500);
}
</script>

</body>
</html>
